<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <link rel="stylesheet" href="./stytle.css">
</head>
<body>
    <canvas id="canvas" width="300px" height="300px" ></canvas>
    <button id="eraser">橡皮擦</button>
    <script>
        var canvas = document.getElementById('canvas');//全局变量
        var Context = canvas.getContext('2d');//全局变量

        var pageWidth = document.documentElement.clientWidth;//死记硬背
        var pageHeight = document.documentElement.clientHeight;//死记硬背

        canvas.width = pageWidth;//获取画板页面高度、宽度
        canvas.height = pageHeight;

        window.onresize = function () {//移动时页面随之移动
            var pageWidth = document.documentElement.clientWidth;//死记硬背
            var pageHeight = document.documentElement.clientHeight;//死记硬背

            canvas.width = pageWidth;//获取画板页面高度、宽度
            canvas.height = pageHeight;
        }

//        Context.fillStyle = 'green';
//        Context.strokeRect(20,20,84,64);
//        Context.fillRect(20, 20, 80, 60);
        //Context.clearRect(20,20,10,10);
//        Context.strokeRect(20,20,84,64);

        /*
        Context.beginPath();
        Context.moveTo(125,125);
        Context.lineTo(125,45);
        Context.lineTo(45,125);
        Context.closePath();
        Context.stroke();
        */




        var using = false
        var lastPoint = {x:undefined,y:undefined}


        canvas.onmousedown = function (aaa) {
//            painting = true
//            var x = aaa.clientX//以视口为基准
//            var y = aaa.clientY
//            lastPoint = {"x":x,"y":y}
            var x = aaa.clientX//以视口为基准
            var y = aaa.clientY

            if(eraserEnabled){
                using = true
                Context.clearRect(x-3,y-3,6,6)
            }else {
                using = true
//                var x = aaa.clientX//以视口为基准
//                var y = aaa.clientY
                lastPoint = {"x":x,"y":y}
            }
        }


        canvas.onmousemove = function (aaa) {
            var x = aaa.clientX//以视口为基准
            var y = aaa.clientY


            if (eraserEnabled) {
                if(using){
                    Context.clearRect(x-3,y-3,6,6)
                }
            }else {
                if (using) {
                    var x = aaa.clientX//以视口为基准
                    var y = aaa.clientY
                    var newPoint = {"x": x, "y": y}
                    drawLine(lastPoint.x, lastPoint.y, newPoint.x, newPoint.y)
                    lastPoint = newPoint
                }
            }
        }

        canvas.onmouseup = function (aaa) {
            using = false
        }

        function drawCircle(x,y,radius) {
            Context.beginPath();
            Context.arc(x, y, radius, 0, 2 * Math.PI);
            Context.fillStyle = 'black';
            Context.fill();
        }


        function drawLine(x1, y1, x2, y2) {
            Context.beginPath();
            Context.moveTo(x1, y1)
            Context.lineWidth = 2
            Context.lineTo(x2, y2)
            Context.stroke()
            Context.closePath();
        }

        var eraserEnabled = false
        eraser.onclick = function () {
            eraserEnabled = !eraserEnabled
        }




    </script>
</body>
</html>
