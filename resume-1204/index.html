        <script>
            setTimeout(function () {
                welcomeyou.classList.remove('active')
            },1000);

         window.onscroll = function (eeee) {
             if(window.scrollY > 0){
                 topNAVbar.classList.add('sticky')
             }else {
                 topNAVbar.classList.remove('sticky')
             }
//                console.log('window.scrollY');
//                console.log(window.scrollY)
                let specialTags = document.querySelectorAll('[data-x]');
                let minIndex = 0;

                for(let i= 1;i<specialTags.length;i++){//找到最小的(为何i=1>???)
                    if(Math.abs(specialTags[i].offsetTop - window.scrollY) < Math.abs(specialTags[minIndex].offsetTop - window.scrollY)){
                        minIndex = i;
                    }
                }

             for(let i= 0;i<specialTags.length;i++){//移除所有active
                 specialTags[i].classList.remove('active')
             }
                specialTags[minIndex].classList.add('active')//激活最小的
                let id = specialTags[minIndex].id;
//                console.log(id);
                let a = document.querySelector('a[href="#'+id+'"]');
                let li = a.parentNode;
                let brothersAndMe = li.parentNode.children;
                for (let i = 0; i<brothersAndMe.length;i++){
                    brothersAndMe[i].classList.remove('active')
                }
//                console.log(li);
                li.classList.add('active');
            };



         let liTags = document.getElementsByClassName('meiya3');
            for (let i = 0; i<liTags.length;i++){
                liTags[i].onmouseenter = function (xx){
                    let li = xx.currentTarget;
                    let brother = li.getElementsByTagName('ul')[0];
                    brother.classList.add('active')
                };
                liTags[i].onmouseleave = function (xx) {
                    let li = xx.currentTarget;
                    let brother = li.getElementsByTagName('ul')[0];
                    brother.classList.remove('active')
                }
            }

            let aTags = document.querySelectorAll('nav.menu > ul > li > a');
            function animate(time) {
                requestAnimationFrame(animate);
                TWEEN.update(time);
            }
            requestAnimationFrame(animate);
            for(let i = 0;i<aTags.length;i++){
                aTags[i].onclick = function (vv) {
                    vv.preventDefault();//阻止默认动作-跳转
                    let a = vv.currentTarget;
//                    console.log(a.getAttribute('href'))
                    let href = a.getAttribute('href');//'#siteAbout'
                    let element = document.querySelector(href);
                    let top = element.offsetTop;
//                        console.log(element)
                    /*
                    let n = 20; //一共动多少次
                    let t = 500 / n;//多少时间动一次
                    let currentTop = window.scrollY;
                    let targetTop = top - 80;
                    let S = targetTop - currentTop;
                    let s = S / n;//每次动多少距离
                    let i = 0;
                    let id = setInterval(()=> {
                        if(i===n){
                            window.clearInterval(id);
                            return
                        }
                        i++;
                        window.scrollTo(0,currentTop+s*i)
                    },t)
                    */
                    let currentTop = window.scrollY;
                    let targetTop = top - 80;
                    let s = targetTop - currentTop; // 路程
                    var coords = { y: currentTop}; // 起始位置
                    var t = Math.abs((s/100)*300); // 时间
                    if(t>500){ t = 500 }
                    var tween = new TWEEN.Tween(coords) // 起始位置
                        .to({ y: targetTop}, t) // 结束位置 和 时间
                        .easing(TWEEN.Easing.Cubic.InOut) // 缓动类型
                        .onUpdate(function() {
                            // coords.y 已经变了
                            window.scrollTo(0,coords.y) // 如何更新界面
                        })
                        .start(); // 开始缓动

                }
            }


        </script>
